{% extends 'base.html' %} {% block content %}

<!--Alerts-->
{% include 'partials/_alerts.html' %}
<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i> Permission Granted</h4>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Event</th>
                  <th>Request Form</th>
                  <th>Description</th>
                </tr>
              </thead>
              {% for d in det %}
              <tbody>
                <tr>
                  <td>{{d.event_name}}</td>
                  <td>
                    <a
                      href="http://127.0.0.1:8000/media/{{d.myfile}}"
                      name="file"
                      value="{{d.myfile}}"
                      ><button type="button" class="btn btn-success active">
                        File
                      </button></a
                    >
                  </td>
                  <td>{{d.description}}</td>
                </tr>
              </tbody>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
