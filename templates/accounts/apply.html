{% extends 'base.html' %} {% block content %}
<section id="apply" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i> Register</h4>
          </div>
          <div class="card-body">
            <!--Alerts-->
            {% include 'partials/_alerts.html' %}
            <form
              action="{% url 'apply' %}"
              method="POST"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <div class="form-group">
                <label for="evnt_name">Applying For:</label>
                <select name="evnt_name" class="form-conrol">
                  <option value="Leave">Leave</option>
                  <option value="Event">Event</option>
                </select>
              </div>
              <div class="form-group">
                <label for="myfile">File</label>
                <input
                  type="file"
                  name="myfile"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  required
                />
              </div>
              <input
                type="submit"
                value="Apply"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
